<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación de Línea en Mapa</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.2/TweenMax.min.js"></script>
</head>
<body>
    <div id="map" style="height: 400px;"></div>

    <script>
        // Configuración del mapa
        var map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Coordenadas de la línea
        var lineCoordinates = [
            [0, 0],
            [30, 30],
            [60, 0],
            [90, 30]
            // Puedes agregar más coordenadas según sea necesario
        ];

        // Crear una capa de polilínea con las coordenadas iniciales
        var polyline = L.polyline(lineCoordinates, { color: 'blue' }).addTo(map);

        // Animar la línea
        var animationSpeed = 5; // velocidad de la animación en segundos
        var tween = TweenMax.to(polyline, animationSpeed, {
            latLngs: lineCoordinates,
            ease: Linear.easeNone,
            onUpdate: function () {
                // Actualizar el mapa mientras la línea se anima
            }
        });
    </script>
</body>
</html>
