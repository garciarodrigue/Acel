<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización del Barómetro</title>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <script src="https://threejs.org/build/three.js"></script>

    <script>
        // Verificar si el navegador admite la API de Sensores
        if ('AbsoluteOrientationSensor' in window) {
            const barometer = new AbsoluteOrientationSensor({ frequency: 60 });
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            const renderer = new THREE.WebGLRenderer();

            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
            const cubeMaterial = new THREE.MeshBasicMaterial();
            const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

            scene.add(cube);

            // Inicializar la posición de la cámara
            camera.position.z = 5;

            barometer.addEventListener('reading', () => {
                // Ajustar el color del cubo conforme al movimiento del barómetro
                const intensity = Math.abs(barometer.pressureZ);
                const color = new THREE.Color(1 - intensity, intensity, 0);
                cubeMaterial.color = color;

                renderer.render(scene, camera);
            });

            // Comenzar la lectura del sensor de barómetro
            barometer.start();

            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }

            animate();
        } else {
            alert('El navegador no admite la API de Sensores.');
        }
    </script>
</body>
</html>
