<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizaci√≥n del Movimiento con CSS</title>
    <style>
        body { margin: 0; overflow: hidden; height: 100vh; display: flex; align-items: center; justify-content: center; background-color: #f0f0f0; }
        #person { width: 50px; height: 50px; background-color: #4CAF50; position: relative; }
        #head, #body { width: 50px; height: 25px; background-color: #2196F3; position: absolute; }
        #body { top: 25px; }
    </style>
</head>
<body>
    <div id="person">
        <div id="head"></div>
        <div id="body"></div>
    </div>

    <script>
        // Verificar si el navegador admite la API de Device Motion
        if ('ondevicemotion' in window) {
            window.addEventListener('devicemotion', handleMotion);
        } else {
            alert('El navegador no admite la API de Device Motion.');
        }

        function handleMotion(event) {
            // Ajustar el color del personaje conforme al movimiento en el plano XY
            const intensity = Math.sqrt(event.accelerationIncludingGravity.x ** 2 + event.accelerationIncludingGravity.y ** 2) / 10;
            const hue = 120 + intensity * 120; // Cambiar el tono de verde a rojo
            document.getElementById('person').style.backgroundColor = `hsl(${hue}, 100%, 50%)`;
        }
    </script>
</body>
</html>
