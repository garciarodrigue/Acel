<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizaci贸n del Bar贸metro con Flecha</title>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <script src="https://threejs.org/build/three.js"></script>

    <script>
        // Verificar si el navegador admite la API de Sensores
        if ('AbsoluteOrientationSensor' in window) {
            const barometer = new AbsoluteOrientationSensor({ frequency: 60 });
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer();

            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const arrowGeometry = new THREE.ConeGeometry(0.2, 1, 32);
            const arrowMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });
            const arrow = new THREE.Mesh(arrowGeometry, arrowMaterial);

            scene.add(arrow);

            camera.position.z = 5;

            barometer.addEventListener('reading', () => {
                // Mover la flecha verticalmente basada en la lectura del bar贸metro
                arrow.position.y = -barometer.pressureZ;

                renderer.render(scene, camera);
            });

            // Comenzar la lectura del sensor de bar贸metro
            barometer.start();

            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }

            animate();
        } else {
            alert('El navegador no admite la API de Sensores.');
        }
    </script>
</body>
</html>
