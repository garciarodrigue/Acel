<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización del Movimiento con CSS</title>
    <style>
        body { margin: 0; overflow: hidden; height: 100vh; display: flex; align-items: center; justify-content: center; background-color: #f0f0f0; }
        #person { 
            width: 50px; 
            height: 50px; 
            background-color: #4CAF50; 
            position: relative; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
        }
        #head, #body { width: 50px; height: 25px; background-color: #2196F3; position: absolute; }
        #body { top: 25px; }
        .direction { position: absolute; bottom: 0; font-weight: bold; display: flex; }
        .direction div { margin: 0 5px; }
    </style>
</head>
<body>
    <div id="person">
        <div id="head"></div>
        <div id="body"></div>
        <div class="direction" id="directionX">X: </div>
        <div class="direction" id="directionY">Y: </div>
        <div class="direction" id="directionZ">Z: </div>
    </div>

    <script>
        // Verificar si el navegador admite la API de Device Motion
        if ('ondevicemotion' in window) {
            window.addEventListener('devicemotion', handleMotion);
        } else {
            alert('El navegador no admite la API de Device Motion.');
        }

        function handleMotion(event) {
            // Ajustar el color del personaje conforme al movimiento en los ejes X, Y y Z
            const intensityX = Math.abs(event.accelerationIncludingGravity.x) / 10;
            const intensityY = Math.abs(event.accelerationIncludingGravity.y) / 10;
            const intensityZ = Math.abs(event.accelerationIncludingGravity.z) / 10;

            const maxIntensity = Math.max(intensityX, intensityY, intensityZ);

            let hue = 120 + maxIntensity * 120; // Cambiar el tono de verde a rojo
            document.getElementById('person').style.backgroundColor = `hsl(${hue}, 100%, 50%)`;

            // Actualizar la dirección en los ejes X, Y y Z
            updateDirection('X', event.accelerationIncludingGravity.x);
            updateDirection('Y', event.accelerationIncludingGravity.y);
            updateDirection('Z', event.accelerationIncludingGravity.z);
        }

        function updateDirection(axis, value) {
            const directionElement = document.getElementById(`direction${axis}`);
            const direction = value > 0 ? `+${axis}` : `-${axis}`;
            directionElement.innerText = `${axis}: ${direction}`;
        }
    </script>
</body>
</html>
