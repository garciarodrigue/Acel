<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización del Barómetro con Efecto de Luz</title>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <script src="https://threejs.org/build/three.js"></script>

    <script>
        // Verificar si el navegador admite la API de Sensores
        if ('AbsoluteOrientationSensor' in window) {
            const barometer = new AbsoluteOrientationSensor({ frequency: 60 });
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            const renderer = new THREE.WebGLRenderer();

            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const sphereGeometry = new THREE.SphereGeometry(0.5, 32, 32);
            const sphereMaterial = new THREE.MeshPhongMaterial({ color: 0x0000ff, emissive: 0x00ff00, shininess: 100 });
            const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);

            scene.add(sphere);

            // Inicializar la posición de la cámara
            camera.position.z = 5;

            // Añadir una luz puntual
            const light = new THREE.PointLight(0xffffff, 1);
            scene.add(light);

            barometer.addEventListener('reading', () => {
                // Ajustar la intensidad de la luz y el color de emisión del material conforme al movimiento del barómetro
                const intensity = Math.abs(barometer.pressureZ) * 2; // Multiplicado por 2 para aumentar la intensidad
                light.intensity = intensity;
                sphereMaterial.emissiveIntensity = intensity;

                renderer.render(scene, camera);
            });

            // Comenzar la lectura del sensor de barómetro
            barometer.start();

            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }

            animate();
        } else {
            alert('El navegador no admite la API de Sensores.');
        }
    </script>
</body>
</html>
